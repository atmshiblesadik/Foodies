<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragements/header.html :: header"></head>
<body>
<div th:replace="fragements/navbar.html :: navbar"></div>

<div>
    <div class="d-flex">
        <div class="flex-fill"></div>
        <div class="flex-grow-0" style="width: 350px;">
            <div class="login-form">
                <!-- Dynamic action for registration customer, admin, raider -->
                <form th:action="${action}" method="POST">
                    <h4 class="modal-title">Login For Foods</h4>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Phone Number" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required="required">
                    </div>
                    <input type="submit" class="btn btn-primary btn-md text-center align-content-center" value="Login">
                </form>
                <!-- Dynamic href for signup customer, admin, raider -->
                <div class="text-center small">Already have an account? <a th:href="${login}">Login</a>
                </div>
            </div>
        </div>
        <div class="flex-fill"></div>
    </div>
</div>

<div th:replace="fragements/footer.html :: footer"></div>
</body>
</html>
